<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small_2x/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .centered-navbar-box {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .navbar {
        padding: 0;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #0056b3 !important;
      }

      .nav-link {
        color: #333 !important;
        margin-right: 20px;
      }

      .nav-link:hover {
        color: #0056b3 !important;
      }

      .btn-outline-primary {
        border-radius: 20px;
        border: 2px solid #0056b3;
        color: #0056b3;
        font-weight: bold;
      }

      .btn-outline-primary:hover {
        background-color: #0056b3;
        color: white;
      }

      .hero-content {
        text-align: center;
        padding-top: 150px;
        color: white;
      }

      .hero-content h1 {
        font-size: 4rem;
        font-weight: bold;
      }

      .hero-content p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
    </style>

    <title>PLANWISE</title>
  </head>

  <body>
    <!-- Navbar in white rectangle box at the top -->
    <div class="centered-navbar-box">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="#">PLANWISE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Hero section -->
    <div class="hero-content">
      <h1>Welcome to <em>PLANWISE</em></h1>
      <p>Your smart way to organize and manage your time effectively</p>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
