{% extends "myApp/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Your Tasks Tracker</h2>
  <ul>
    {% for task in tasks_count %}
      <li>{{ task.title }} - {{ task.task_count }}</li>
    {% empty %}
      <li>No tasks found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
