{% extends "myApp/base2.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
    }
    .chat-box {
      background-color: #1e1e1e;
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .message.sent {
      background-color: #0d6efd;
      color: white;
      text-align: right;
    }
    .message.received {
      background-color: #343a40;
      color: white;
      text-align: left;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="mb-4 text-center">ðŸ’¬ Chat with {{ other_user.username }}</h3>

    <div class="chat-box mb-4">
      {% for message in messages %}
        <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
          <div><strong>{{ message.sender.username }}</strong></div>
          <div>{{ message.content }}</div>
          <div class="timestamp">{{ message.timestamp|date:"H:i:s d-m-Y" }}</div>
        </div>
      {% endfor %}
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="content" class="form-control" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
