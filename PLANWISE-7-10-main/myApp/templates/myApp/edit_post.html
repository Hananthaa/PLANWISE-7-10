<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #fff; }
    .form-container { max-width: 700px; margin: 50px auto; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Edit Forum Post</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="title" class="form-control bg-dark text-white" value="{{ post.title }}" required>
      </div>
      <div class="mb-3">
        <textarea name="content" class="form-control bg-dark text-white" rows="6" required>{{ post.content }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'forum' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
