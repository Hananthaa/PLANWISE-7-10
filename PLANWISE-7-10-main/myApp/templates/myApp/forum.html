{% extends "myApp/base2.html" %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: #ffffff;
    }

    body.light-mode {
      background-color: #f5f5f5;
      color: #1e1e1e;
    }

    .navbar-theme {
      background-color: #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 1100px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar-theme h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #000;
    }

    .navbar-theme button {
      background-color: #fff;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar-theme button:hover {
      background-color: #e0e0e0;
    }

    .forum-container {
      max-width: 850px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
    }

    body.dark-mode .forum-container {
      background-color: #2e2e2e;
      color: #fff;
    }

    body.light-mode .forum-container {
      background-color: #ffffff;
      color: #000;
    }

    .post-link {
      text-decoration: none;
      color: #0dcaf0;
    }

    .post-link:hover {
      text-decoration: underline;
    }

    .list-group-item {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      transition: background-color 0.3s;
    }

    body.light-mode .list-group-item {
      background-color: #f9f9f9;
      color: #000;
    }

    body.dark-mode .list-group-item {
      background-color: #333;
      color: #fff;
    }

    .btn-success {
      background-color: #00d4ff;
      border: none;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #00b2d8;
    }

    .btn-outline-info {
      font-weight: bold;
      border-color: #00d4ff;
      color: #00d4ff;
    }

    .btn-outline-info:hover {
      background-color: #00d4ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-theme">
    <h2>PLANWISE Forum</h2>
    <button id="toggleTheme">Toggle Theme ðŸŒ—</button>
  </div>

  <div class="forum-container">
    <h2 class="text-center mb-4">Forum Discussions</h2>

    <!-- New Post -->
    <div class="d-flex justify-content-end mb-3">
      <a href="{% url 'create_post' %}" class="btn btn-success">+ New Post</a>
    </div>

    <!-- Search Bar -->
    <form method="GET" action="" class="mb-4">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search posts..." value="{{ query|default:'' }}">
        <button class="btn btn-outline-info" type="submit">Search</button>
      </div>
    </form>

    <!-- Forum Post List -->
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item mb-2">
          <a href="{% url 'post_detail' post.id %}" class="post-link">
            <strong>{{ post.title }}</strong>
          </a>
          <div class="small mt-1">by {{ post.user.username }} | {{ post.created_at|date:"M d, Y H:i" }}</div>
        </li>
      {% empty %}
        <li class="list-group-item">No posts yet.</li>
      {% endfor %}
    </ul>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const body = document.body;
    const toggleButton = document.getElementById("toggleTheme");

    function applyTheme(theme) {
      body.classList.remove("dark-mode", "light-mode");
      body.classList.add(theme + "-mode");
      localStorage.setItem("theme", theme);
      toggleButton.textContent = theme === "light" ? "Dark Mode ðŸŒ™" : "Light Mode â˜€ï¸";
    }

    const savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);

    toggleButton.addEventListener("click", () => {
      const newTheme = body.classList.contains("light-mode") ? "dark" : "light";
      applyTheme(newTheme);
    });
  </script>
</body>
{% endblock %}
