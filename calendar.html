<!-- myapp/templates/calendar_app/calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar: {{ month }}/{{ year }}</title>
    <style>
        .logo-container {
            text-align: center; /* centers inline elements like <img> */
            margin-top: 10px;   /* optional: adds space above */
        }

        .logo-container img {
            width: 5px; height: 150px;
        }
        body {
            background-color: #091c6c;  /* Sets the background color to AliceBlue (hex code) */
        }
        h1 {
            text-align: center;  color: white;
        }
        h2 {
            color: white;
        }
        a {
            color: white;
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background-color: #c5dee3;   /* White background */
            color: white;              /* Black font color */
            border: 1px solid white;   /* Black border */
            width: 50px;
            height: 50px;
            }
        td {
            margin: 0, 30px;
            background-color: white;   /* White background */
            text-align: center;
            color: black;              /* Black font color */
            border: 1px solid black;   /* Black border */
            width: 40px;
            height: 50px;
            }
        p {
            color: white; padding-left: 15px;             /* Black font color */
            }
        ul { padding-left: 15px; margin: 5px 0 0; }
        .task { background: black; padding: 3px; border-radius: 3px; margin-bottom: 2px; }
        .nav a { margin: 0 10px; }
        .navigation {
            text-align: center;
            margin: 20px 0;
        }
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="logo-container">
<img src="{% static 'images/logo.png' %}" alt="Logo" style="width:200px;">
</div>
     <h1>CALENDAR FOR {{ month }}/{{ year }}</h1>
<div>
        <h2>Add Your Task</h2>
        <form method="post" action="{% url 'calendar' year month %}">
            {% csrf_token %}
            <label style="color: white;">Date:</label>
            <input type="date" name="date" required>
            <label style="color: white;">Task:</label>
            <input type="text" name="description" required>
            <button type="submit">Save</button>
        </form>
    </div>
    <h2>Task List</h2>
<p>
    {{tasks}}
</p>
    <br>
    <h2>Calendar for {{ month }}/{{ year }}</h2>
    <div>{{ html_calendar|safe }}</div>
<!-- myapp/templates/calendar_app/calendar.html -->
    <a href="{% url 'calendar' prev_year prev_month %}">Previous Month</a>
    <a href="{% url 'calendar' next_year next_month %}">Next Month</a>
    print(records)
</body>
</html>
