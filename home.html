<!DOCTYPE html>
<html>
<head>
    <title>Custom Background</title>
    {% if request.session.background_url %}
    <style>
        body {
            background-image: url("{{ request.session.background_url }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    {% endif %}
</head>
<body>
    <h1>Welcome</h1>
    <a href="{% url 'upload_background' %}">Change Background</a>
    <iframe src="http://localhost:8000/calendar.html" width="100%" height="500px"></iframe>
</body>
</html>
