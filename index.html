<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLANWISE 7-10 - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 50px;
      border-radius: 15px;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    .highlight {
      color: #00d4ff;
    }

    .btn-primary {
      background-color: #00d4ff;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #00b2d8;
    }

    .btn-outline-primary {
      border-color: #00d4ff;
      color: #00d4ff;
      font-weight: 600;
    }

    .btn-outline-primary:hover {
      background-color: #00d4ff;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="display-4">Welcome to <span class="highlight">PLANWISE</span></h1>
    <p class="lead mt-3">Your smart calendar and productivity companion.</p>
    
    <div class="mt-4">
      <a href="login.html" class="btn btn-primary me-2">Login</a>
      <a href="signup.html" class="btn btn-outline-primary">Sign Up</a>
    </div>
    
    <div class="mt-5">
      <p>Plan better. Work smarter. Live fully.</p>
    </div>
  </div>
</body>
</html>
