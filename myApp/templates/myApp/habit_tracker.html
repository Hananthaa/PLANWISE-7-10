{% extends "myApp/base2.html" %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.light-mode {
      background-color: #f5f5f5;
      color: #1e1e1e;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }

    .navbar-theme {
      background-color: #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 1100px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar-theme h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #000;
    }

    .navbar-theme button {
      background-color: #fff;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar-theme button:hover {
      background-color: #e0e0e0;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
    }

    body.light-mode .form-container {
      background-color: #ffffff;
      color: #000;
    }

    body.dark-mode .form-container {
      background-color: #2e2e2e;
      color: #ffffff;
    }

    .list-group-item {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    body.light-mode .list-group-item {
      background-color: #f9f9f9;
      color: #000;
    }

    body.dark-mode .list-group-item {
      background-color: #333;
      color: #fff;
    }

    .btn-primary {
      background-color: #00d4ff;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #00b2d8;
    }

    h2 {
      color: #00d4ff;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar with toggle -->
  <div class="navbar-theme">
    <h2>PLANWISE Habit Tracker</h2>
    <button id="toggleTheme">Toggle Theme 🌗</button>
  </div>

  <!-- Main form container -->
  <div class="form-container">
    <h2 class="mb-4 text-center">🔥 Habit Tracker</h2>

    <!-- Filter Dropdown -->
  <form method="get" class="mb-4 text-center">
  <label for="filter">Show tasks with count:</label>
  <select name="count_filter" id="filter" class="form-select d-inline w-auto mx-2">
    <option value="" {% if not request.GET.count_filter %}selected{% endif %}>All</option>
    <option value="1-5" {% if request.GET.count_filter == "1-5" %}selected{% endif %}>1–5</option>
    <option value="1-10" {% if request.GET.count_filter == "1-10" %}selected{% endif %}>1–10</option>
    <option value="1-15" {% if request.GET.count_filter == "1-15" %}selected{% endif %}>1–15</option>
    <option value="1-20" {% if request.GET.count_filter == "1-20" %}selected{% endif %}>1–20</option>
  </select>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>


   <ul class="list-group">
  {% for task in tasks_grouped %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ task.title }}
      <span class="badge bg-primary rounded-pill">{{ task.count }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">No tasks found in this range.</li>
  {% endfor %}
</ul>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const body = document.body;
    const toggleButton = document.getElementById("toggleTheme");

    function applyTheme(theme) {
      body.classList.remove("light-mode", "dark-mode");
      body.classList.add(theme + "-mode");
      localStorage.setItem("theme", theme);
      toggleButton.textContent = theme === "light" ? "Dark Mode 🌙" : "Light Mode ☀️";
    }

    const savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);

    toggleButton.addEventListener("click", () => {
      const newTheme = body.classList.contains("light-mode") ? "dark" : "light";
      applyTheme(newTheme);
    });
  </script>
</body>
{% endblock %}
