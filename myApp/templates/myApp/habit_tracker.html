{% extends "myApp/base2.html" %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center">ðŸ”¥ Habit Tracker</h2>
    <ul class="list-group">
      {% for task in tasks_grouped %}
        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-white">
          {{ task.title }}
          <span class="badge bg-primary rounded-pill">{{ task.count }}</span>
        </li>
      {% empty %}
        <li class="list-group-item bg-dark text-white">No tasks found.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
{% endblock %}
