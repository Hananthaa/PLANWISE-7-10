<!DOCTYPE html>
<html>
<head>
<title>Accordion with User Input</title>
<style>
  .accordion {
    width: 80%;
    margin: 20px auto;
    border: 1px solid #ccc;
  }

  .accordion-header {
    background-color: #f0f0f0;
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .accordion-content {
    padding: 10px;
    display: none; /* Initially hidden */
    border-bottom: 1px solid #ccc;
  }

  .popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button onclick="showInputPopup()">Add New Item</button>

<div class="accordion" id="accordionContainer">
  </div>

<div id="inputPopup" class="popup">
  <div class="popup-content">
    <span class="close-button" onclick="closeInputPopup()">&times;</span>
    <h3>Enter Item Title:</h3>
    <input type="text" id="itemTitle">
    <h3>Enter Item Content:</h3>
    <!--- Note ! -->
    <textarea id="itemContent"></textarea>
    <button onclick="addAccordionItem()">Add to Accordion</button>
  </div>
</div>

<script>
// JavaScript for popup (same as before)
function showInputPopup() {
  document.getElementById("inputPopup").style.display = "block";
  document.getElementById("itemTitle").value = "";
  document.getElementById("itemContent").value = "";
}

function closeInputPopup() {
  document.getElementById("inputPopup").style.display = "none";
}

window.onclick = function(event) {
  if (event.target == document.getElementById("inputPopup")) {
    closeInputPopup();
  }
}

// JavaScript for adding accordion item
function addAccordionItem() {
  const title = document.getElementById("itemTitle").value.trim();
  const content = document.getElementById("itemContent").value.trim();

  if (title && content) {
    const accordionContainer = document.getElementById("accordionContainer");

    // Create the header element
    const header = document.createElement("div");
    header.classList.add("accordion-header");
    header.textContent = title;

    // Create a toggle indicator (optional, for visual cue)
    const toggleIndicator = document.createElement("span");
    toggleIndicator.textContent = "+"; // Or an arrow icon
    header.appendChild(toggleIndicator);

    // Add event listener to toggle content
    header.addEventListener("click", function() {
      this.classList.toggle("active");
      const contentDiv = this.nextElementSibling;
      if (contentDiv.style.display === "block") {
        contentDiv.style.display = "none";
        toggleIndicator.textContent = "+"; // Update indicator
      } else {
        contentDiv.style.display = "block";
        toggleIndicator.textContent = "-"; // Update indicator
      }
    });

    // Create the content element
    const contentDiv = document.createElement("div");
    contentDiv.classList.add("accordion-content");
    contentDiv.textContent = content;

    // Append the new elements to the accordion container
    accordionContainer.appendChild(header);
    accordionContainer.appendChild(contentDiv);

    // Close the popup after adding
    closeInputPopup();
  } else {
    alert("Please enter both a title and content.");
  }
}
</script>

</body>
</html>
