<!DOCTYPE html>
<html>
<head>
<title>Add Content to Existing Accordion</title>
<style>
  .accordion {
    width: 80%;
    margin: 20px auto;
    border: 1px solid #ccc;
  }

  .accordion-header {
    background-color: #f0f0f0;
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .accordion-content {
    padding: 10px;
    display: none; /* Initially hidden */
    border-bottom: 1px solid #ccc;
  }

  .popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button onclick="showInputPopup()">Add Content to Last Item</button>

<div class="accordion" id="accordionContainer">
  <div class="accordion-header">Existing Item 1 <span>+</span></div>
  <div class="accordion-content">This is the initial content of item 1.</div>
  <div class="accordion-header">Existing Item 2 <span>+</span></div>
  <div class="accordion-content">Content for the second item.</div>
</div>

<div id="inputPopup" class="popup">
  <div class="popup-content">
    <span class="close-button" onclick="closeInputPopup()">&times;</span>
    <h3>Enter Content to Add:</h3>
    <textarea id="newContent"></textarea>
    <button onclick="appendContent()">Add to Last Item</button>
  </div>
</div>

<script>
// JavaScript for popup functionality
function showInputPopup() {
  document.getElementById("inputPopup").style.display = "block";
  document.getElementById("newContent").value = "";
}

function closeInputPopup() {
  document.getElementById("inputPopup").style.display = "none";
}

window.onclick = function(event) {
  if (event.target == document.getElementById("inputPopup")) {
    closeInputPopup();
  }
}

// JavaScript for appending content to the last accordion item
function appendContent() {
  const newContent = document.getElementById("newContent").value.trim();
  const accordionContainer = document.getElementById("accordionContainer");
  const accordionItems = accordionContainer.querySelectorAll(".accordion-content");

  if (newContent) {
    if (accordionItems.length > 0) {
      const lastContentDiv = accordionItems[accordionItems.length - 1];
      const newParagraph = document.createElement("p");
      newParagraph.textContent = newContent;
      lastContentDiv.appendChild(newParagraph);
      closeInputPopup();
    } else {
      alert("There are no accordion items to add content to yet.");
    }
  } else {
    alert("Please enter some content to add.");
  }
}

// Basic accordion toggle functionality
document.addEventListener("DOMContentLoaded", function() {
  const accordionHeaders = document.querySelectorAll(".accordion-header");
  accordionHeaders.forEach(header => {
    const toggleIndicator = header.querySelector("span");
    header.addEventListener("click", function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
        if (toggleIndicator) toggleIndicator.textContent = "+";
      } else {
        content.style.display = "block";
        if (toggleIndicator) toggleIndicator.textContent = "-";
      }
    });
  });
});
</script>

</body>
</html>
