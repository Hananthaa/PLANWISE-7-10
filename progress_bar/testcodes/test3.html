<!DOCTYPE html>
<html>
<head>
<title>Add Content to Specific Accordion Item</title>
<style>
  .accordion {
    width: 80%;
    margin: 20px auto;
    border: 1px solid #ccc;
  }

  .accordion-header {
    background-color: #f0f0f0;
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .accordion-content {
    padding: 10px;
    display: none; /* Initially hidden */
    border-bottom: 1px solid #ccc;
  }

  .add-content-button {
    margin-top: 10px;
    padding: 8px 15px;
    cursor: pointer;
  }

  .popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="accordion" id="accordionContainer">
  <div class="accordion-item">
    <div class="accordion-header">Item 1 <span>+</span></div>
    <div class="accordion-content">This is the initial content of item 1.
      <button class="add-content-button" data-target-accordion="item-1">Add Content</button>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">Item 2 <span>+</span></div>
    <div class="accordion-content">Content for the second item.
      <button class="add-content-button" data-target-accordion="item-2">Add Content</button>
    </div>
  </div>
  </div>

<div id="inputPopup" class="popup">
  <div class="popup-content">
    <span class="close-button" onclick="closeInputPopup()">&times;</span>
    <h3>Enter Content to Add:</h3>
    <textarea id="newContent"></textarea>
    <button onclick="appendContentToTarget()">Add Content</button>
    <input type="hidden" id="targetAccordionId">
  </div>
</div>

<script>
// JavaScript for popup functionality
function showInputPopup(targetId) {
  document.getElementById("inputPopup").style.display = "block";
  document.getElementById("newContent").value = "";
  document.getElementById("targetAccordionId").value = targetId;
}

function closeInputPopup() {
  document.getElementById("inputPopup").style.display = "none";
}

window.onclick = function(event) {
  if (event.target == document.getElementById("inputPopup")) {
    closeInputPopup();
  }
}

// JavaScript for appending content to the specific accordion item
function appendContentToTarget() {
  const newContent = document.getElementById("newContent").value.trim();
  const targetId = document.getElementById("targetAccordionId").value;
  const accordionContainer = document.getElementById("accordionContainer");
  const targetContent = accordionContainer.querySelector(`.accordion-item [data-target-accordion="${targetId}"]`).parentNode;

  if (newContent && targetContent) {
    const newParagraph = document.createElement("p");
    newParagraph.textContent = newContent;
    targetContent.appendChild(newParagraph);
    closeInputPopup();
  } else if (!newContent) {
    alert("Please enter some content to add.");
  } else {
    alert("Could not find the target accordion item.");
  }
}

// Basic accordion toggle functionality
document.addEventListener("DOMContentLoaded", function() {
  const accordionHeaders = document.querySelectorAll(".accordion-header");
  accordionHeaders.forEach(header => {
    const toggleIndicator = header.querySelector("span");
    header.addEventListener("click", function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
        if (toggleIndicator) toggleIndicator.textContent = "+";
      } else {
        content.style.display = "block";
        if (toggleIndicator) toggleIndicator.textContent = "-";
      }
    });
  });

  // Add event listeners to the "Add Content" buttons within each accordion item
  const addContentButtons = document.querySelectorAll(".add-content-button");
  addContentButtons.forEach(button => {
    button.addEventListener("click", function() {
      const targetAccordion = this.getAttribute("data-target-accordion");
      showInputPopup(targetAccordion);
    });
  });
});
</script>

</body>
</html>
